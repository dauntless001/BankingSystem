{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-6 mx-auto mt-5">
        <form action="{% url 'accounts:transverify' %}" method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <input type="submit" class="btn btn-secondary">
        </form>
    </div>
</div>
{% endblock %}
