{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-4 bg-light p-4 mx-auto m-4">
    <form method="POST">
        {% csrf_token %}
        {{ form | crispy}}
        <div class="text-center m-4">
            <input type="submit" value="Submit" class="btn btn-danger">
        </div>
    </form>
</div>

{% endblock content %}
