{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <h1 class="display-4">Transaction History</h1>
            
            <table class="table table-hover">
                <thead>
                {% for obj in qs %}
                  <tr>
                    <th scope="col">{{ obj.details }}</th>
                  </tr>
                </thead>
                {% endfor %}
              </table>
        </div>
    </div>
{% endblock %}
